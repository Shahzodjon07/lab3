<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Джейсон Стетхэм</title>
</head>
<body>
    <header><b id="resume">Shahzodjon Xamidov</b></header>
    <main>
        <div class="aboutMe">
            <img src="https://st.peopletalk.ru/wp-content/uploads/2017/06/1-52-1024x767.jpg" alt="">
            <h1>"Лучше опоздать, но сдать все предметы, чем придти вовремя на пересдачу"
                <br>- Джейсон Стетхэм
            </h1>
        </div>
        <div class="line"></div>
        <div class="tasks">
            <div class="task1">
                <input id="name" type=" text" placeholder="Введи новое имя">
                <input id="surname" type="text" placeholder="Введи новую фамилию">
                <button onclick="changeMe()">Отправить</button>
            </div>
            <div class="task2">
                <input id="number1" type="text" placeholder="Первое число">
                <input id="number2" type="text" placeholder="Второе число">
                <button onclick="equalValues()">Сравнить</button>
            </div>
            <div class="task3">
                <h2>Генератор крутых цитат</h2>
                <h3>Выбери автора</h3>
                <select name="" id="actor">
                    <option value="Райан Гослинг">Райан Гослинг</option>
                    <option value="Арнольд Шварцнеггер">Арнольд Шварцнеггер</option>
                    <option value="Сильвестр Сталонне">Сильвестр Сталлоне</option>
                </select>
                <h3>Напиши цитату</h3>
                <textarea name="" id="phrase" cols="24" rows="7"></textarea>
                <button onclick="createPhrase()">Создать</button>
            </div>
        </div>
    </main>
</body>
</html>
